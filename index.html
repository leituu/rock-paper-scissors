<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <div id="logo"> aca va un logo</div>
        <div id="title">
            <h1>Rock, Paper, Scissors</h1>
        </div>
    </header>
    <div id="game-cont">
        <div id="elements">
            <div class="img-cont" id="element1"><img class="img-1" src="img/rock.png" alt="Rock"></div>
            <div class="img-cont" id="element2"><img src="img/scissors.png" alt="Scissors"></div>
            <div class="img-cont" id="element3"><img src="img/paper.png" alt="Paper"></div>
        </div>
        <div id="menu">
            <!-- <button class="btn" type="submit" id="start">Start</button> -->
            <button class="btn" type="submit" id="restart">Restart</button>
        </div>
    </div>
    <div id="result">
        <div id="result-game">
        </div>
        <div id="result-counter">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
